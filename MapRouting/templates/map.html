<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonna Guide - Retro Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        /* --- RETRO THEME VARIABLES --- */
        :root {
            --bg-color: #99a48b;
            --panel-bg: #aeb9a2;
            --text-color: #1a1a1a;
            --border-width: 4px;
            --shadow-offset: 6px;
            --input-bg: #8c977d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'VT323', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            font-size: 20px;
            background-image:
                linear-gradient(rgba(0,0,0,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            display: flex; /* CHIA C·ªòT CHO SIDEBAR */
            overflow: hidden;
        }

        /* --- SIDEBAR (NEW) --- */
        #sidebar {
            width: 320px;
            background: var(--panel-bg);
            border-right: var(--border-width) solid var(--text-color);
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            flex-shrink: 0;
            z-index: 1000;
            box-shadow: 4px 0 0 rgba(0,0,0,0.1);
        }

        #sidebar h2 {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2em;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 4px solid var(--text-color);
            padding-bottom: 15px;
            line-height: 1.5;
        }

        .fav-item {
            background: var(--input-bg);
            border: 3px solid var(--text-color);
            margin-bottom: 15px;
            padding: 15px;
            cursor: pointer;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.1);
            transition: transform 0.1s;
        }

        .fav-item:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 rgba(0,0,0,0.2);
            background: #f0f4e8;
        }

        .fav-item:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 rgba(0,0,0,0.1);
        }

        .fav-item h3 {
            font-size: 1.3em;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .fav-tag {
            display: inline-block;
            background: var(--text-color);
            color: var(--bg-color);
            padding: 2px 6px;
            font-size: 0.8em;
            margin-top: 5px;
        }

        /* --- MAIN CONTENT --- */
        #main-content {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER (Adjusted) --- */
        .header { text-align: center; padding: 20px 20px; text-transform: uppercase; flex-shrink: 0; }
        .header h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.2);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 40px;
            width: 100%;
        }

        /* --- PANELS --- */
        .control-panel, .result-panel {
            background: var(--panel-bg);
            border: var(--border-width) solid var(--text-color);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0px var(--text-color);
        }

        /* --- SELECTORS --- */
        .selector-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .selector-box { border: var(--border-width) solid var(--text-color); background: var(--bg-color); }
        .selector-header {
            background: var(--text-color); color: var(--bg-color); padding: 10px 15px;
            cursor: pointer; display: flex; justify-content: space-between; align-items: center;
            font-weight: bold; font-size: 1.1em; text-transform: uppercase;
        }
        .selector-content { max-height: 0; overflow: hidden; border-top: 0; transition: max-height 0.3s; }
        .selector-box.expanded .selector-content { max-height: 400px; border-top: var(--border-width) solid var(--text-color); }
        .selector-options { padding: 10px; display: grid; gap: 10px; }

        /* --- BUTTONS --- */
        .option-btn, .use-location-btn, .geocode-btn, .add-dest-btn, .calculate-btn {
            border: var(--border-width) solid var(--text-color);
            background: var(--panel-bg); cursor: pointer;
            font-family: 'VT323', monospace; text-transform: uppercase; font-weight: bold;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.2); transition: transform 0.1s;
            padding: 10px; font-size: 1.1em; display: flex; align-items: center; gap: 10px;
        }
        .option-btn:hover, .use-location-btn:hover { background: #cdd6c3; transform: translate(-2px, -2px); box-shadow: 6px 6px 0px rgba(0,0,0,0.2); }
        .option-btn.active { background: var(--text-color); color: var(--bg-color); box-shadow: none; transform: translate(2px, 2px); }

        /* --- INPUTS --- */
        .input-group label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 1.2em; text-transform: uppercase; }
        input[type="text"] {
            width: 100%; padding: 10px; border: var(--border-width) solid var(--text-color);
            background: var(--input-bg); font-family: 'VT323', monospace; font-size: 1.2em; color: var(--text-color);
            box-shadow: inset 4px 4px 0px rgba(0,0,0,0.1);
        }
        .input-container { position: relative; }
        .geocode-btn { position: absolute; right: 5px; top: 50%; transform: translateY(-50%); padding: 2px 10px; font-size: 1em; box-shadow: none; border-width: 2px; }

        .calculate-btn { width: 100%; padding: 15px; font-size: 1.5em; background: var(--text-color); color: white; margin-top: 20px; justify-content: center; }
        .use-location-btn { margin-top: 10px; background: #5c7c8a; color: white; width: 100%; justify-content: center; }

        /* --- MAP & RESULTS --- */
        #map {
            height: 500px;
            border: var(--border-width) solid var(--text-color);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0px var(--text-color);
            filter: sepia(0.4) contrast(1.1) grayscale(0.2);
        }
        .result-panel { display: none; }
        .result-panel.show { display: block; }

        .result-info { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
        .info-card { background: var(--input-bg); border: 3px solid var(--text-color); padding: 10px; box-shadow: 4px 4px 0px rgba(0,0,0,0.1); }
        .info-card .label { font-size: 0.9em; text-transform: uppercase; font-weight: bold; }
        .info-card .value { font-family: 'Press Start 2P', cursive; font-size: 1em; margin-top: 5px; }

        .destination-item { margin-bottom: 10px; position: relative; border-left: 5px solid var(--text-color); padding-left: 10px; }
        .remove-dest { position: absolute; top: 0; right: 0; background: #d95763; color: white; border: 2px solid black; width: 30px; height: 30px; cursor: pointer; }

        .loading, .error-message { display: none; text-align: center; padding: 10px; border: 3px solid black; margin-top: 10px; }
        .loading.show, .error-message.show { display: block; }
        .error-message { background: #d95763; color: white; }

        .input-section { display: none; }
        .input-section.active { display: block; }

        /* Icon RPG */
        .rpg-icon-marker { font-size: 30px; line-height: 1; filter: drop-shadow(3px 3px 0px rgba(0,0,0,1)); background: none; border: none; }

        @media (max-width: 900px) {
            body { flex-direction: column; overflow: auto; }
            #sidebar { width: 100%; height: auto; border-right: none; border-bottom: var(--border-width) solid var(--text-color); }
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>‚òÖ FAVORITES</h2>
        <div id="favorites-list">
            <p style="text-align: center;">LOADING DATA...</p>
        </div>
    </div>

    <div id="main-content">
        <div class="header">
            <h1>SONNA MAP</h1>
            <p>B·∫¢N ƒê·ªí C·ª¶A B·∫†N</p>
        </div>

        <div class="container">
            <div class="control-panel">
                <div class="selector-row">
                    <div class="selector-box" id="mode-box">
                        <div class="selector-header" onclick="toggleSelector('mode-box')">
                            <div><span>> MODE</span> <span class="status-text" id="mode-status">:: ƒê∆†N</span></div>
                            <span>‚ñº</span>
                        </div>
                        <div class="selector-content">
                            <div class="selector-options">
                                <div class="option-btn active" data-mode="single" onclick="selectMode('single')"><div>[1] ƒê∆†N</div></div>
                                <div class="option-btn" data-mode="multi" onclick="selectMode('multi')"><div>[1-3] ƒêA ƒêI·ªÇM</div></div>
                            </div>
                        </div>
                    </div>
                    <div class="selector-box" id="vehicle-box">
                        <div class="selector-header" onclick="toggleSelector('vehicle-box')">
                            <div><span>> VEHICLE</span> <span class="status-text" id="vehicle-status">:: XE H∆†I</span></div>
                            <span>‚ñº</span>
                        </div>
                        <div class="selector-content">
                            <div class="selector-options">
                                <div class="option-btn active" data-vehicle="car" onclick="selectVehicle('car')"><div>[CAR] XE H∆†I</div></div>
                                <div class="option-btn" data-vehicle="bike" onclick="selectVehicle('bike')"><div>[BIKE] XE ƒê·∫†P</div></div>
                                <div class="option-btn" data-vehicle="foot" onclick="selectVehicle('foot')"><div>[WALK] ƒêI B·ªò</div></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="input-section active" id="single-mode">
                    <div class="input-group">
                        <label>START POINT</label>
                        <div class="input-container">
                            <input type="text" id="start-address" placeholder="Nh·∫≠p ƒëi·ªÉm ƒëi..." oninput="resetCoord('start')">
                            <button class="geocode-btn" onclick="geocodeAddress('start')">üîç</button>
                        </div>
                        <button class="use-location-btn" onclick="useCurrentLocation('start')">üìç D√ôNG GPS C·ª¶A T√îI</button>
                    </div>
                    <div class="input-group" style="margin-top: 15px;">
                        <label>END POINT</label>
                        <div class="input-container">
                            <input type="text" id="end-address" placeholder="Nh·∫≠p ƒëi·ªÉm ƒë·∫øn..." oninput="resetCoord('end')">
                            <button class="geocode-btn" onclick="geocodeAddress('end')">üîç</button>
                        </div>
                    </div>
                    <button class="calculate-btn" onclick="calculateSingleRoute()">‚ñ∂ START MISSION</button>
                </div>

                <div class="input-section" id="multi-mode">
                    <div class="input-group">
                        <label>BASE (XU·∫§T PH√ÅT)</label>
                        <div class="input-container">
                            <input type="text" id="multi-start-address" placeholder="Nh·∫≠p Base..." oninput="resetCoord('multi-start')">
                            <button class="geocode-btn" onclick="geocodeAddress('multi-start')">üîç</button>
                        </div>
                        <button class="use-location-btn" onclick="useCurrentLocation('multi-start')">üìç D√ôNG GPS</button>
                    </div>
                    <div id="destinations-container" style="margin-top: 15px;"></div>
                    <button class="add-dest-btn" onclick="addDestination()" id="add-dest-btn" style="width:100%; margin-top:10px;">‚ûï ADD QUEST</button>
                    <button class="calculate-btn" onclick="calculateMultiRoute()">‚ñ∂ OPTIMIZE PATH</button>
                </div>

                <div class="loading" id="loading">‚è≥ PROCESSING DATA...</div>
                <div class="error-message" id="error-message"></div>
            </div>

            <div class="result-panel" id="result-panel">
                <h3>MISSION REPORT</h3>
                <div class="result-info" id="result-info"></div>
            </div>

            <div id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // --- GLOBAL VARIABLES ---
        let map, routeLayer = null, markersLayer = null;
        let currentMode = 'single', selectedVehicle = 'car';
        let destinationCount = 0;
        let geocodedCoords = { start: null, end: null, 'multi-start': null, destinations: {} };
        const USER_ID = 1; // Gi·∫£ l·∫≠p User ID

        // --- MAP INITIALIZATION ---
        function initMap() {
            map = L.map('map').setView([16.0544, 108.2022], 6);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '¬© OpenStreetMap' }).addTo(map);
            markersLayer = L.layerGroup().addTo(map);
        }

        // --- FAVORITES LOGIC (NEW) ---
        async function loadFavorites() {
            const listDiv = document.getElementById('favorites-list');
            try {
                const res = await fetch(`/api/favorites/${USER_ID}`);
                const data = await res.json();
                listDiv.innerHTML = '';

                if(data.success && data.data.length > 0) {
                    data.data.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'fav-item';
                        if(item.error) {
                            div.innerHTML = `<h3>${item.name}</h3><small>‚ö† Kh√¥ng t√¨m th·∫•y v·ªã tr√≠</small>`;
                            div.style.opacity = '0.7';
                        } else {
                            div.innerHTML = `<h3>${item.name}</h3><span class="fav-tag">#${item.tags || 'PLACE'}</span>`;
                            // CLICK L√Ä ƒêI
                            div.onclick = () => routeToFavorite(item);
                        }
                        listDiv.appendChild(div);
                    });
                } else {
                    listDiv.innerHTML = '<p>Kh√¥ng c√≥ d·ªØ li·ªáu.</p>';
                }
            } catch (e) {
                listDiv.innerHTML = '<p style="color:red">L·ªói k·∫øt n·ªëi!</p>';
            }
        }

        function routeToFavorite(dest) {
            // 1. Chuy·ªÉn v·ªÅ ch·∫ø ƒë·ªô Single
            selectMode('single');

            // 2. ƒêi·ªÅn th√¥ng tin ƒëi·ªÉm ƒë·∫øn
            document.getElementById('end-address').value = dest.name;
            geocodedCoords.end = { lat: dest.lat, lon: dest.lon };

            // 3. T·ª± ƒë·ªông l·∫•y GPS l√†m ƒëi·ªÉm ƒëi v√† ch·∫°y
            showLoading(true);
            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        const lat = pos.coords.latitude;
                        const lon = pos.coords.longitude;
                        document.getElementById('start-address').value = "V·ªã tr√≠ c·ªßa b·∫°n";
                        geocodedCoords.start = { lat: lat, lon: lon };
                        calculateSingleRoute(); // G·ªçi h√†m t√¨m ƒë∆∞·ªùng ngay
                    },
                    (err) => {
                        showError("Kh√¥ng l·∫•y ƒë∆∞·ª£c GPS. Vui l√≤ng nh·∫≠p ƒëi·ªÉm ƒëi.");
                        showLoading(false);
                    }
                );
            } else {
                showError("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ GPS.");
                showLoading(false);
            }
        }

        // --- UI LOGIC ---
        function toggleSelector(id) { document.getElementById(id).classList.toggle('expanded'); }

        function selectMode(mode) {
            currentMode = mode;
            document.querySelectorAll('[data-mode]').forEach(b => b.classList.remove('active'));
            document.querySelector(`[data-mode="${mode}"]`).classList.add('active');
            document.getElementById('mode-status').textContent = mode === 'single' ? ':: ƒê∆†N' : ':: ƒêA ƒêI·ªÇM';
            document.querySelectorAll('.input-section').forEach(s => s.classList.remove('active'));
            document.getElementById(mode + '-mode').classList.add('active');
            toggleSelector('mode-box');
        }

        function selectVehicle(veh) {
            selectedVehicle = veh;
            document.querySelectorAll('[data-vehicle]').forEach(b => b.classList.remove('active'));
            document.querySelector(`[data-vehicle="${veh}"]`).classList.add('active');
            document.getElementById('vehicle-status').textContent = `:: ${veh.toUpperCase()}`;
            toggleSelector('vehicle-box');
        }

        function showLoading(show) { document.getElementById('loading').classList.toggle('show', show); }
        function showError(msg) {
            const el = document.getElementById('error-message');
            el.textContent = msg; el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 3000);
        }

        // --- CORE FUNCTIONS (Routing & Geocoding) ---
        function resetCoord(key) { geocodedCoords[key] = null; }

        async function geocodeAddress(key) {
            const inputId = key.startsWith('dest-') ? `${key}-address` : `${key}-address`;
            const val = document.getElementById(inputId).value;
            if(!val) return showError("Nh·∫≠p ƒë·ªãa ch·ªâ!");

            showLoading(true);
            try {
                const res = await fetch('/api/geocode', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ address: val })
                });
                const d = await res.json();
                if(d.success) {
                    if(key.startsWith('dest-')) {
                        const idx = key.split('-')[1];
                        geocodedCoords.destinations[idx] = { lat: d.data.lat, lon: d.data.lon };
                    } else {
                        geocodedCoords[key] = { lat: d.data.lat, lon: d.data.lon };
                    }
                    showError("ƒê√£ t√¨m th·∫•y t·ªça ƒë·ªô (OK)"); // D√πng style error nh∆∞ng hi·ªán th√¥ng b√°o OK
                } else { showError("Kh√¥ng t√¨m th·∫•y!"); }
            } catch(e) { showError("L·ªói m·∫°ng!"); }
            finally { showLoading(false); }
        }

        function useCurrentLocation(key) {
            if(!navigator.geolocation) return showError("No GPS");
            navigator.geolocation.getCurrentPosition(pos => {
                const { latitude, longitude } = pos.coords;
                geocodedCoords[key] = { lat: latitude, lon: longitude };
                document.getElementById(`${key}-address`).value = "V·ªã tr√≠ c·ªßa b·∫°n";
            }, () => showError("L·ªói GPS"));
        }

        async function calculateSingleRoute() {
            if(!geocodedCoords.start || !geocodedCoords.end) {
                // Th·ª≠ geocode l·∫°i n·∫øu ch∆∞a c√≥
                if(!geocodedCoords.start) await geocodeAddress('start');
                if(!geocodedCoords.end) await geocodeAddress('end');
                if(!geocodedCoords.start || !geocodedCoords.end) return;
            }

            showLoading(true);
            try {
                const res = await fetch('/api/route', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        start_lat: geocodedCoords.start.lat, start_lon: geocodedCoords.start.lon,
                        end_lat: geocodedCoords.end.lat, end_lon: geocodedCoords.end.lon,
                        vehicle: selectedVehicle
                    })
                });
                const d = await res.json();
                if(d.success) {
                    displayRoute(d.route, false);
                    displayResult(d.route);
                } else { showError(d.error); }
            } catch(e) { showError("L·ªói h·ªá th·ªëng"); }
            finally { showLoading(false); }
        }

        // H√†m Multi-route r√∫t g·ªçn (gi·ªØ logic c≈©)
        function addDestination() {
            if(destinationCount >= 3) return showError("Max 3 quests");
            destinationCount++;
            const div = document.createElement('div');
            div.className = 'destination-item';
            div.id = `dest-item-${destinationCount}`;
            div.innerHTML = `
                <div class="remove-dest" onclick="removeDest(${destinationCount})">√ó</div>
                <div class="input-container">
                    <input type="text" id="dest-${destinationCount}-address" placeholder="Quest ${destinationCount}..." oninput="resetCoord('dest-${destinationCount}')">
                    <button class="geocode-btn" onclick="geocodeAddress('dest-${destinationCount}')">üîç</button>
                </div>
            `;
            document.getElementById('destinations-container').appendChild(div);
        }
        function removeDest(id) {
            document.getElementById(`dest-item-${id}`).remove();
            delete geocodedCoords.destinations[id];
            destinationCount--;
        }

        async function calculateMultiRoute() {
            // Logic t∆∞∆°ng t·ª± single, gom destinations r·ªìi g·ªçi API /api/multi-route
            // (ƒê√£ ƒë∆∞·ª£c l∆∞·ª£c gi·∫£n ƒë·ªÉ v·ª´a v·∫∑n, b·∫°n c√≥ th·ªÉ copy t·ª´ file g·ªëc n·∫øu c·∫ßn full)
             if (!geocodedCoords['multi-start']) await geocodeAddress('multi-start');

             // Check destinations...
             let dests = [];
             for(let i=1; i<=3; i++) {
                 if(geocodedCoords.destinations[i]) dests.push(geocodedCoords.destinations[i]);
                 else if(document.getElementById(`dest-${i}-address`)) await geocodeAddress(`dest-${i}`); // Try geocode
                 if(geocodedCoords.destinations[i]) dests.push(geocodedCoords.destinations[i]);
             }

             if(!geocodedCoords['multi-start'] || dests.length === 0) return showError("Thi·∫øu th√¥ng tin!");

             showLoading(true);
             try {
                const res = await fetch('/api/multi-route', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        start_lat: geocodedCoords['multi-start'].lat, start_lon: geocodedCoords['multi-start'].lon,
                        destinations: dests, vehicle: selectedVehicle
                    })
                });
                const d = await res.json();
                if(d.success) { displayRoute(d.route, true); displayResult(d.route); }
                else { showError(d.error); }
             } catch(e) { showError(e); } finally { showLoading(false); }
        }

        // --- DISPLAY FUNCTIONS ---
        function createIcon(type, text) {
            let color = type === 'start' ? '#4CAF50' : (type === 'end' ? '#F44336' : '#FF9800');
            return L.divIcon({
                html: `<div style="color:${color};font-weight:bold;font-size:30px;text-shadow:2px 2px 0 #000">${text}</div>`,
                className: 'rpg-icon', iconSize: [30, 30], iconAnchor: [15, 15]
            });
        }

        function displayRoute(route, isMulti) {
            markersLayer.clearLayers();
            if(routeLayer) map.removeLayer(routeLayer);

            const latlngs = route.coordinates.map(c => [c[1], c[0]]);
            routeLayer = L.polyline(latlngs, {color: '#2c3e50', weight: 5, dashArray: '10,10'}).addTo(map);
            map.fitBounds(routeLayer.getBounds(), {padding:[50,50]});

            L.marker(latlngs[0], {icon: createIcon('start', '‚òñ')}).addTo(markersLayer); // Nh√† ch√≠nh
            if(!isMulti) L.marker(latlngs[latlngs.length-1], {icon: createIcon('end', '‚öë')}).addTo(markersLayer); // C·ªù ƒë√≠ch
            else {
                route.ordered_destinations.forEach((d, i) => {
                    L.marker([d.lat, d.lon], {icon: createIcon('way', i+1)}).addTo(markersLayer);
                });
            }
        }

        function displayResult(route) {
            const dist = (route.distance/1000).toFixed(2);
            const time = Math.round(route.time/60000);
            document.getElementById('result-info').innerHTML = `
                <div class="info-card"><div class="label">KC</div><div class="value">${dist} KM</div></div>
                <div class="info-card"><div class="label">TG</div><div class="value">${time} MIN</div></div>
            `;
            document.getElementById('result-panel').classList.add('show');
        }

        // --- INIT ---
        window.onload = () => {
            initMap();
            loadFavorites();
            addDestination(); // Th√™m s·∫µn 1 d√≤ng quest
        };
    </script>
