<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Bạn Bè</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        
        /* Tùy chỉnh thanh cuộn */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #c7c7c7; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #a0a0a0; }

        /* Animation classes */
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-gray-800">
    <div id="userInfo" data-user="{{ session.get('user_id', 0) }}"></div>

    <div id="toast-message" class="fixed top-5 right-5 z-50 transition-opacity duration-300 opacity-0 pointer-events-none"></div>

    <div class="min-h-screen p-4 md:p-8 flex justify-center">
        <div class="w-full max-w-5xl space-y-6">
            
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-2">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900 tracking-tight">Kết nối bạn bè</h1>
                    <p class="text-gray-500 text-sm mt-1">Quản lý danh bạ và tìm kiếm người dùng mới</p>
                </div>
                
                <a href="http://localhost:5001/" class="group flex items-center gap-2 bg-white border border-gray-200 text-gray-600 hover:text-indigo-600 hover:border-indigo-600 px-5 py-2.5 rounded-xl transition-all shadow-sm hover:shadow-md font-medium text-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transition-transform group-hover:-translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Quay về Trang chủ
                </a>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    Tìm kiếm người dùng
                </h2>
                
                <form onsubmit="event.preventDefault(); searchUser();" class="relative group">
                    <div class="flex gap-3">
                        <div class="relative flex-grow">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                            </div>
                            <input type="text" id="search-input" 
                                class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white transition-all"
                                placeholder="Nhập tên người dùng hoặc ID...">
                        </div>
                        <button type="submit" 
                                class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-6 rounded-xl transition duration-200 shadow-md hover:shadow-lg flex items-center gap-2">
                            Tìm kiếm
                        </button>
                    </div>
                </form>

                <div id="search-result" class="mt-4 hidden fade-in">
                    <div id="result-container" class="space-y-2">
                        </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                <div class="flex items-center justify-between mb-6 pb-2 border-b border-gray-100">
                    <h2 class="text-xl font-semibold text-gray-800 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        Danh sách & Yêu cầu
                    </h2>
                    <button onclick="loadFriendData(CURRENT_USER_ID)" class="text-gray-400 hover:text-indigo-600 transition-colors p-2" title="Làm mới">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                    </button>
                </div>

                <div class="grid md:grid-cols-3 gap-6">
                    
                    <div class="flex flex-col h-full">
                        <div class="flex items-center justify-between mb-3">
                            <h3 class="font-bold text-gray-700 flex items-center gap-2">
                                <span class="w-2 h-2 rounded-full bg-green-500"></span>
                                Bạn bè <span class="bg-gray-100 text-gray-600 text-xs px-2 py-0.5 rounded-full" id="friends-count">0</span>
                            </h3>
                        </div>
                        <ul id="friends-list" class="space-y-3 flex-1 overflow-y-auto max-h-[400px] pr-1">
                            </ul>
                    </div>
                    
                    <div class="flex flex-col h-full">
                        <div class="flex items-center justify-between mb-3">
                            <h3 class="font-bold text-gray-700 flex items-center gap-2">
                                <span class="w-2 h-2 rounded-full bg-yellow-500"></span>
                                Lời mời <span class="bg-gray-100 text-gray-600 text-xs px-2 py-0.5 rounded-full" id="incoming-count">0</span>
                            </h3>
                        </div>
                        <ul id="incoming-list" class="space-y-3 flex-1 overflow-y-auto max-h-[400px] pr-1">
                             </ul>
                    </div>

                    <div class="flex flex-col h-full">
                        <div class="flex items-center justify-between mb-3">
                            <h3 class="font-bold text-gray-700 flex items-center gap-2">
                                <span class="w-2 h-2 rounded-full bg-blue-500"></span>
                                Đã gửi <span class="bg-gray-100 text-gray-600 text-xs px-2 py-0.5 rounded-full" id="outgoing-count">0</span>
                            </h3>
                        </div>
                        <ul id="outgoing-list" class="space-y-3 flex-1 overflow-y-auto max-h-[400px] pr-1">
                             </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        const CURRENT_USER_ID = Number(document.getElementById("userInfo").dataset.user);
        const API_BASE_URL = "/friends"; 
        
        // --- 1. TỰ ĐỘNG LOAD DỮ LIỆU KHI VÀO TRANG ---
        document.addEventListener("DOMContentLoaded", () => {
            if (CURRENT_USER_ID) {
                loadFriendData(CURRENT_USER_ID);
            } else {
                showToast("Không tìm thấy ID người dùng. Vui lòng đăng nhập lại.", "error");
            }
        });

        // Helper: Tạo Avatar giả dựa trên tên
        function getAvatarUrl(name) {
            return `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=random&color=fff&size=128`;
        }

        // --- TOAST/MESSAGE HANDLER ---
        function showToast(message, type = 'success') {
            const toastEl = document.getElementById('toast-message');
            let bgClass = type === 'error' ? 'bg-red-500' : (type === 'info' ? 'bg-blue-500' : 'bg-green-500');
            
            // Icon SVG
            let icon = '';
            if(type === 'success') icon = '<svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>';
            if(type === 'error') icon = '<svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';
            
            toastEl.innerHTML = `
                <div class="flex items-center p-4 text-white rounded-lg shadow-xl ${bgClass} transform transition-all duration-300 translate-y-0">
                    ${icon}
                    <span class="font-medium text-sm">${message}</span>
                </div>
            `;
            
            toastEl.classList.remove('opacity-0', 'pointer-events-none');
            
            // Tự tắt sau 3s
            setTimeout(() => {
                toastEl.classList.add('opacity-0', 'pointer-events-none');
            }, 3000);
        }

        // --- CHỨC NĂNG TÌM KIẾM ---
        async function searchUser() {
            const searchTerm = document.getElementById("search-input").value.trim();
            const resultDiv = document.getElementById("search-result");
            const container = document.getElementById("result-container");

            if (!searchTerm) {
                showToast("Vui lòng nhập tên người dùng!", "info");
                return;
            }

            // Hiển thị loading nhẹ
            container.innerHTML = `<p class="text-gray-400 italic text-center py-2">Đang tìm kiếm...</p>`;
            resultDiv.classList.remove("hidden");

            try {
                const res = await fetch(`/friends/search_user?username=${searchTerm}`);
                const data = await res.json();

                container.innerHTML = ""; // Xóa loading

                if (!Array.isArray(data) || data.length === 0 ) {
                    container.innerHTML = `
                        <div class="bg-gray-50 border border-gray-100 rounded-lg p-4 text-center text-gray-500">
                            Không tìm thấy người dùng '${searchTerm}'
                        </div>`;
                    return;
                }

                data.forEach(user => {
                    if (user.id === CURRENT_USER_ID) return;

                    container.innerHTML += `
                        <div class="flex items-center justify-between p-3 bg-white border border-gray-100 rounded-xl hover:shadow-md transition duration-200">
                            <div class="flex items-center gap-3">
                                <img src="${getAvatarUrl(user.username)}" class="w-10 h-10 rounded-full shadow-sm" alt="ava">
                                <div>
                                    <div class="font-semibold text-gray-800">${user.username}</div>
                                    <div class="text-xs text-gray-400">ID: ${user.id}</div>
                                </div>
                            </div>
                            <button onclick="sendFriendRequestById(${user.id})"
                                    class="text-sm bg-indigo-100 hover:bg-indigo-200 text-indigo-700 font-semibold py-2 px-4 rounded-lg transition duration-150 flex items-center gap-1">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                </svg>
                                Kết bạn
                            </button>
                        </div>
                    `;
                });
                
                if(container.innerHTML === "") {
                     container.innerHTML = `<p class="text-gray-500 text-center">Đó chính là bạn!</p>`;
                }

            } catch (err) {
                console.error(err);
                showToast("Lỗi khi tìm kiếm", "error");
            }
        }

        async function sendFriendRequestById(toUserId) {
            try {
                const response = await fetch(`${API_BASE_URL}/request`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ to_user: toUserId })
                });

                const data = await response.json();

                if (response.ok) {
                    showToast(data.message, 'success');
                    document.getElementById("search-input").value = ""; 
                    document.getElementById("search-result").classList.add("hidden");
                    loadFriendData(CURRENT_USER_ID); 
                } else {
                    showToast(data.error || data.message, 'error');
                }
            } catch (error) {
                console.error("Send request error:", error);
                showToast("Lỗi khi gửi kết bạn", "error");
            }
        }


        // --- XỬ LÝ ACTION TRÊN DANH SÁCH ---
        async function handleFriendAction(action, request_id, target_user_id) {
            let url = '';
            let body = {};

            if (action === 'accept' || action === 'reject') {
                url = `${API_BASE_URL}/${action}`;
                body = { request_id: request_id };
            } else if (action === 'unfriend') {
                url = `${API_BASE_URL}/unfriend`;
                body = { target_user: target_user_id };
            } else {
                return;
            }

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                
                const data = await response.json();

                if (response.ok) {
                    showToast(data.message, 'success');
                    loadFriendData(CURRENT_USER_ID); 
                } else {
                    showToast(`Lỗi: ${data.error || data.message}`, 'error');
                }
            } catch (error) {
                showToast("Lỗi kết nối server.", 'error');
            }
        }


        // --- TẢI DỮ LIỆU ---
        async function loadFriendData(userId) {
            const listUrl = `${API_BASE_URL}/list/${userId}`;
            
            const loadingHtml = `<div class="animate-pulse flex space-x-4 p-2"><div class="rounded-full bg-gray-200 h-8 w-8"></div><div class="flex-1 space-y-2 py-1"><div class="h-4 bg-gray-200 rounded w-3/4"></div></div></div>`;
            
            if(document.getElementById('friends-list').children.length === 0) 
                 document.getElementById('friends-list').innerHTML = loadingHtml;

            try {
                const response = await fetch(listUrl); 
                if (!response.ok) throw new Error("Network response was not ok");
                const data = await response.json();
                renderLists(data);
            } catch (error) {
                console.error("Load Data Error:", error);
                showToast("Không thể tải danh sách bạn bè.", 'error');
            }
        }

        function renderLists(data) {
            const emptyState = (text) => `<div class="text-center py-8 flex flex-col items-center"><div class="text-gray-300 mb-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" /></svg></div><p class="text-gray-400 text-sm">${text}</p></div>`;

            // 1. Friends
            const friendsListEl = document.getElementById('friends-list');
            document.getElementById('friends-count').textContent = data.friends.length;
            friendsListEl.innerHTML = '';
            
            if (data.friends.length === 0) {
                friendsListEl.innerHTML = emptyState("Chưa có bạn bè");
            } else {
                data.friends.forEach(f => {
                    const li = document.createElement('li');
                    li.className = 'flex justify-between items-center p-3 bg-white border border-gray-100 rounded-xl hover:shadow-sm transition-all fade-in';
                    li.innerHTML = `
                        <div class="flex items-center gap-3">
                            <img src="${getAvatarUrl(f.username)}" class="w-9 h-9 rounded-full bg-gray-200">
                            <div class="flex flex-col">
                                <span class="font-semibold text-gray-700 text-sm">${f.username}</span>
                                <span class="text-xs text-gray-400">ID: ${f.id}</span>
                            </div>
                        </div>
                        <button onclick="handleFriendAction('unfriend', null, ${f.id})"
                                title="Hủy kết bạn"
                                class="text-gray-400 hover:text-red-500 hover:bg-red-50 p-2 rounded-lg transition duration-150">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    `;
                    friendsListEl.appendChild(li);
                });
            }

            // 2. Incoming Requests
            const incomingListEl = document.getElementById('incoming-list');
            document.getElementById('incoming-count').textContent = data.incoming_requests.length;
            incomingListEl.innerHTML = '';

            if (data.incoming_requests.length === 0) {
                incomingListEl.innerHTML = emptyState("Không có lời mời");
            } else {
                data.incoming_requests.forEach(r => {
                    const username = r.username || `User ${r.from_user}`;
                    const li = document.createElement('li');
                    li.className = 'p-3 bg-white border border-gray-100 rounded-xl shadow-sm fade-in';
                    li.innerHTML = `
                        <div class="flex items-center gap-3 mb-3">
                            <img src="${getAvatarUrl(username)}" class="w-9 h-9 rounded-full bg-gray-200">
                            <div>
                                <span class="font-semibold text-gray-700 text-sm block">${username}</span>
                                <span class="text-xs text-gray-400">Muốn kết bạn</span>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="handleFriendAction('accept', ${r.id}, null)"
                                    class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white text-xs font-semibold py-1.5 rounded-lg transition">
                                Chấp nhận
                            </button>
                            <button onclick="handleFriendAction('reject', ${r.id}, null)"
                                    class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-600 text-xs font-semibold py-1.5 rounded-lg transition">
                                Xóa
                            </button>
                        </div>
                    `;
                    incomingListEl.appendChild(li);
                });
            }

            // 3. Outgoing Requests
            const outgoingListEl = document.getElementById('outgoing-list');
            document.getElementById('outgoing-count').textContent = data.outgoing_requests.length;
            outgoingListEl.innerHTML = '';

            if (data.outgoing_requests.length === 0) {
                outgoingListEl.innerHTML = emptyState("Chưa gửi lời mời");
            } else {
                data.outgoing_requests.forEach(r => {
                    const username = r.username || `User ${r.to_user}`; 
                    const li = document.createElement('li');
                    li.className = 'flex justify-between items-center p-3 bg-white border border-gray-100 rounded-xl fade-in';
                    li.innerHTML = `
                         <div class="flex items-center gap-3">
                            <img src="${getAvatarUrl(username)}" class="w-8 h-8 rounded-full bg-gray-200 opacity-70">
                            <div class="flex flex-col">
                                <span class="font-medium text-gray-600 text-sm">${username}</span>
                                <span class="text-xs text-gray-400">Đang chờ...</span>
                            </div>
                        </div>
                        <button onclick="handleFriendAction('reject', ${r.id}, null)"
                                class="text-xs text-red-500 hover:bg-red-50 font-semibold px-2 py-1 rounded transition duration-150">
                            Hủy
                        </button>
                    `;
                    outgoingListEl.appendChild(li);
                });
            }
        }
    </script>
</body>
</html>
