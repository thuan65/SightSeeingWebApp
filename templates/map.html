<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Bản đồ tuyến đường GraphHopper</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100vh; /* full screen */
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // 1️⃣ Khởi tạo bản đồ (tọa độ mặc định)
    const map = L.map('map').setView([10.762622, 106.660172], 13);

    // 2️⃣ Thêm nền bản đồ
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 3️⃣ Đọc file route.geojson
    fetch('/static/route.geojson')
      .then(res => res.json())
      .then(data => {
        const route = L.geoJSON(data, {
          style: {
            color: 'blue',
            weight: 5
          }
        }).addTo(map);

        // Tự động zoom vừa khít đường đi
        map.fitBounds(route.getBounds());
      })
      .catch(err => console.error('Không thể tải route.geojson:', err));
  </script>
</body>
</html>
