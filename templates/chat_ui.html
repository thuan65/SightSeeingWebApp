<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chatbot Du Lịch</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1C6758 0%, #8EB486 100%); 
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .chat-box {
            background: white;
            color: #333;
            width: 100%;
            border-radius: 15px;
            padding: 15px;
            box-sizing: border-box; 
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
            overflow-y: auto;
            height: 350px;
            scroll-behavior: smooth;
        }

            .chat-box::-webkit-scrollbar {
                width: 8px;
            }

            .chat-box::-webkit-scrollbar-thumb {
                background: #ccc;
                border-radius: 4px;
            }

        .message {
            margin-bottom: 12px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 75%;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 15px;
            position: relative;
        }

        .user-container {
            display: flex;
            justify-content: flex-end;
        }

        .user {
            background: linear-gradient(135deg, #1C6758, #8EB486);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        .bot-container {
            display: flex;
            justify-content: flex-start;
        }

        .bot {
            background-color: #f1f2f6;
            color: #2c3e50;
            border-bottom-left-radius: 4px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        .input-area {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            outline: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button {
            background: linear-gradient(135deg, #1C6758, #8EB486);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

            button:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            }

            button:active {
                transform: translateY(0);
            }

        #loadingMsg {
            text-align: center;
            color: gray;
            font-style: italic;
            font-size: 0.9em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Trợ lý Du Lịch</h1>

    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <div id="loadingMsg">Đang tải cuộc trò chuyện cũ...</div>
        </div>

        <div class="input-area">
            <input id="userInput" placeholder="Hỏi gì đó về du lịch đi..." autocomplete="off">
            <button onclick="sendMessage()">Gửi ➤</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const loadingMsg = document.getElementById('loadingMsg');

        // Hàm vẽ tin nhắn lên màn hình
       function appendMessage(text, sender) {
          // const chatBox = document.getElementById("chat-box");

          const isAtBottom = chatBox.scrollTop + chatBox.clientHeight >= chatBox.scrollHeight - 5;

          const msgContainer = document.createElement("div");
          msgContainer.className = sender === "user" ? "user-container" : "bot-container";

          const bubble = document.createElement("div");
          bubble.className = `message ${sender}`;
          bubble.textContent = text;

          msgContainer.appendChild(bubble);
          chatBox.appendChild(msgContainer);

           // Chỉ scroll xuống khi user đang ở cuối
          if (isAtBottom) {
              chatBox.scrollTop = chatBox.scrollHeight;
          }

          return bubble;  // trả về để SSE append tiếp
        }


        async function loadHistory() {
            try {
                const res = await fetch('/api/history');
                const data = await res.json();

                if (loadingMsg) loadingMsg.style.display = 'none';

                if (Array.isArray(data)) {
                    data.forEach(msg => {
                        appendMessage(msg.user_message, 'user');
                        appendMessage(msg.system_response, 'bot');
                    });
                }
            } catch (err) {
                console.error("Lỗi tải lịch sử:", err);
                if (loadingMsg) loadingMsg.innerText = "Chưa có lịch sử chat nào.";
            }
        }

        // Gửi tin nhắn mới 
        // tốc độ gõ (ký tự / giây)
    const charsPerSecond = 60; // đổi nhỏ hơn để chậm lại, lớn hơn để nhanh hơn

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function animateAppend(bubble, text) {
      // thêm từng ký tự với interval dựa trên charsPerSecond
      if (!text) return;
      const delay = 1000 / Math.max(1, charsPerSecond);
      for (let i = 0; i < text.length; i++) {
        bubble.textContent += text[i];
        // cuộn xuống cuối nếu cần
        if (chatBox) chatBox.scrollTop = chatBox.scrollHeight;
        await sleep(delay);
      }
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      // Hiện tin nhắn user
      appendMessage(message, 'user');
      userInput.value = '';

      // Tạo bubble rỗng cho bot và giữ reference
      const botBubble = appendMessage('', 'bot');

      try {
        const response = await fetch('/stream', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        if (!response.ok || !response.body) {
          botBubble.textContent = '⚠️ Lỗi kết nối server.';
          return;
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let done = false;
        let pendingAnimate = Promise.resolve(); // chuỗi các animation để giữ thứ tự

        while (!done) {
          const { value, done: streamDone } = await reader.read();
          done = streamDone;
          if (value) {
            // decode chunk (có thể chứa "data: ..." hoặc nhiều event)
            let chunk = decoder.decode(value, { stream: true });

            // Nếu backend gửi theo chuẩn SSE "data: ...\n\n", có thể nhận nhiều "data:" trong chunk.
            // Tách các dòng "data: ..." và xử lý lần lượt.
            // Lọc các phần rỗng
            const parts = chunk.split(/\r?\n/).filter(Boolean);

            for (let part of parts) {
              // bỏ prefix "data: " nếu có
              part = part.replace(/^data:\s*/i, '');

              // nếu backend gửi token đặc biệt [DONE]
              if (part.trim() === '[DONE]') {
                // chờ tất cả animation hiện tại hoàn thành rồi kết thúc
                await pendingAnimate;
                return;
              }

              // nếu có text thực, đẩy vào hàng animation để vẫn giữ thứ tự
              // (nếu 1 chunk lớn, sẽ animate từng ký tự liên tục)
              pendingAnimate = pendingAnimate.then(() => animateAppend(botBubble, part));
            }
          }
        }

    // chờ animation cuối cùng xong
    await pendingAnimate;

  } catch (err) {
    console.error(err);
    botBubble.textContent = '⚠️ Mất kết nối server!';
  }
}


        // Nhấn Enter để gửi
        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendMessage();
        });

        // Tự động tải lịch sử khi mở trang
        window.onload = loadHistory;
    </script>
</body>
</html>
