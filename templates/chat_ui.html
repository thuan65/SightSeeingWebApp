<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chatbot Du L·ªãch</title>
    <style>
        body {
            font-family: sans-serif;
            background: linear-gradient(135deg, #4ECDC4 0%, #FF6B35 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 30px;
        }

        .chat-box {
            background: white;
            color: black;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow-y: auto;
            height: 350px;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 70%;
            line-height: 1.4;
        }

        /* Tin nh·∫Øn User */
        .user-container {
            display: flex;
            justify-content: flex-end;
        }

        .user {
            background-color: #FF6B35;
            color: white;
            text-align: right;
            border-bottom-right-radius: 2px;
        }

        /* Tin nh·∫Øn Bot */
        .bot-container {
            display: flex;
            justify-content: flex-start;
        }

        .bot {
            background-color: #f1f1f1;
            color: black;
            text-align: left;
            border-bottom-left-radius: 2px;
        }

        .input-area {
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            outline: none;
        }

        button {
            background: linear-gradient(135deg, #4ECDC4, #FF6B35);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
        }

            button:hover {
                opacity: 0.9;
            }
    </style>
</head>
<body>
    <h1>üí¨ Chatbot Du L·ªãch</h1>

    <div class="chat-box" id="chatBox">
        <div style="text-align: center; color: gray; font-style: italic;" id="loadingMsg">ƒêang t·∫£i l·ªãch s·ª≠ chat...</div>
    </div>

    <div class="input-area">
        <input id="userInput" placeholder="Nh·∫≠p tin nh·∫Øn..." autocomplete="off">
        <button onclick="sendMessage()">G·ª≠i</button>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const loadingMsg = document.getElementById('loadingMsg');

        // --- 1. H√†m hi·ªÉn th·ªã tin nh·∫Øn l√™n m√†n h√¨nh ---
        function appendMessage(text, sender) {
            if (!text) return;
            const msgDiv = document.createElement('div');
            // sender l√† 'user' ho·∫∑c 'bot'
            msgDiv.className = sender === 'user' ? 'user-container' : 'bot-container';

            const contentDiv = document.createElement('div');
            contentDiv.className = `message ${sender}`;
            contentDiv.innerText = text; // D√πng innerText ƒë·ªÉ tr√°nh l·ªói XSS

            msgDiv.appendChild(contentDiv);
            chatBox.appendChild(msgDiv);

            // T·ª± ƒë·ªông cu·ªôn xu·ªëng d∆∞·ªõi c√πng
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // --- 2. H√†m t·∫£i l·ªãch s·ª≠ c≈© t·ª´ API ---
        async function loadHistory() {
            try {
                const res = await fetch('/api/history');
                const data = await res.json();

                // X√≥a d√≤ng ch·ªØ "ƒêang t·∫£i..."
                loadingMsg.style.display = 'none';

                if (data.error) {
                    console.error("L·ªói t·∫£i l·ªãch s·ª≠:", data.error);
                    return;
                }

                // Duy·ªát qua t·ª´ng tin nh·∫Øn c≈© v√† hi·ªán l√™n
                data.forEach(msg => {
                    appendMessage(msg.user_message, 'user');
                    appendMessage(msg.system_response, 'bot');
                });

            } catch (err) {
                console.error("L·ªói m·∫°ng:", err);
                loadingMsg.innerText = "Kh√¥ng th·ªÉ t·∫£i l·ªãch s·ª≠ chat.";
            }
        }

        // --- 3. H√†m g·ª≠i tin nh·∫Øn m·ªõi ---
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Hi·ªán tin nh·∫Øn c·ªßa m√¨nh ngay l·∫≠p t·ª©c
            appendMessage(message, 'user');
            userInput.value = '';

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: "include", // <--- QUAN TR·ªåNG: ƒê·ªÉ server bi·∫øt l√† ai ƒëang chat
                    body: JSON.stringify({ message })
                });

                const data = await res.json();

                if (data.reply) {
                    appendMessage(data.reply, 'bot');
                } else {
                    appendMessage("‚ö†Ô∏è L·ªói: " + (data.error || 'Server kh√¥ng ph·∫£n h·ªìi'), 'bot');
                }
            } catch (err) {
                appendMessage("‚ö†Ô∏è L·ªói k·∫øt n·ªëi server!", 'bot');
            }
        }

        // --- 4. S·ª± ki·ªán nh·∫•n Enter ---
        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // --- 5. T·ª± ƒë·ªông t·∫£i l·ªãch s·ª≠ khi m·ªü trang ---
        window.onload = loadHistory;

    </script>
</body>
</html>
