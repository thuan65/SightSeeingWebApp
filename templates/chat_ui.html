<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chatbot Du L·ªãch</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1C6758 0%, #8EB486 100%); 
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .chat-box {
            background: white;
            color: #333;
            width: 100%;
            border-radius: 15px;
            padding: 15px;
            box-sizing: border-box; 
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
            overflow-y: auto;
            height: 350px;
            scroll-behavior: smooth;
        }

            .chat-box::-webkit-scrollbar {
                width: 8px;
            }

            .chat-box::-webkit-scrollbar-thumb {
                background: #ccc;
                border-radius: 4px;
            }

        .message {
            margin-bottom: 12px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 75%;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 15px;
            position: relative;
        }

        .user-container {
            display: flex;
            justify-content: flex-end;
        }

        .user {
            background: linear-gradient(135deg, #FF6B35, #FF8E53);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        .bot-container {
            display: flex;
            justify-content: flex-start;
        }

        .bot {
            background-color: #f1f2f6;
            color: #2c3e50;
            border-bottom-left-radius: 4px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        .input-area {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            outline: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button {
            background: linear-gradient(135deg, #FF6B35, #D94625);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

            button:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            }

            button:active {
                transform: translateY(0);
            }

        #loadingMsg {
            text-align: center;
            color: gray;
            font-style: italic;
            font-size: 0.9em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>üí¨ Tr·ª£ l√Ω Du L·ªãch</h1>

    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <div id="loadingMsg">ƒêang t·∫£i cu·ªôc tr√≤ chuy·ªán c≈©...</div>
        </div>

        <div class="input-area">
            <input id="userInput" placeholder="H·ªèi g√¨ ƒë√≥ v·ªÅ du l·ªãch ƒëi..." autocomplete="off">
            <button onclick="sendMessage()">G·ª≠i ‚û§</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const loadingMsg = document.getElementById('loadingMsg');

        // H√†m v·∫Ω tin nh·∫Øn l√™n m√†n h√¨nh
        function appendMessage(text, sender) {
            if (!text) return;
            const msgContainer = document.createElement('div');
            msgContainer.className = sender === 'user' ? 'user-container' : 'bot-container';

            const bubble = document.createElement('div');
            bubble.className = `message ${sender}`;
            bubble.innerText = text;

            msgContainer.appendChild(bubble);
            chatBox.appendChild(msgContainer);

            chatBox.scrollTop = chatBox.scrollHeight; 
        }

        async function loadHistory() {
            try {
                const res = await fetch('/api/history');
                const data = await res.json();

                if (loadingMsg) loadingMsg.style.display = 'none';

                if (Array.isArray(data)) {
                    data.forEach(msg => {
                        appendMessage(msg.user_message, 'user');
                        appendMessage(msg.system_response, 'bot');
                    });
                }
            } catch (err) {
                console.error("L·ªói t·∫£i l·ªãch s·ª≠:", err);
                if (loadingMsg) loadingMsg.innerText = "Ch∆∞a c√≥ l·ªãch s·ª≠ chat n√†o.";
            }
        }

        // G·ª≠i tin nh·∫Øn m·ªõi 
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // 1. Hi·ªán tin nh·∫Øn c·ªßa m√¨nh ngay
            appendMessage(message, 'user');
            userInput.value = '';

            try {
                // 2. G·ª≠i l√™n Backend
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: "include",
                    body: JSON.stringify({ message })
                });

                const data = await res.json();

                // 3. Hi·ªán c√¢u tr·∫£ l·ªùi t·ª´ Backend
                if (data.reply) {
                    appendMessage(data.reply, 'bot');
                } else {
                    appendMessage("‚ö†Ô∏è L·ªói: " + (data.error || 'Server kh√¥ng tr·∫£ l·ªùi'), 'bot');
                }
            } catch (err) {
                appendMessage("‚ö†Ô∏è M·∫•t k·∫øt n·ªëi server!", 'bot');
            }
        }

        // Nh·∫•n Enter ƒë·ªÉ g·ª≠i
        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendMessage();
        });

        // T·ª± ƒë·ªông t·∫£i l·ªãch s·ª≠ khi m·ªü trang
        window.onload = loadHistory;
    </script>
</body>
</html>
