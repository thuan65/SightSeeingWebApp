<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chatbot Du L·ªãch</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg,#1C6758 80%, #8EB486 20%);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center; 
      align-items: center;     
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 2.5rem; 
      margin-bottom: 30px;
      text-align: center;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .chat-box {
      background: white;
      color: black;
      width: 90%;
      max-width: 600px;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow-y: auto;
      max-height: 60vh;
    }
    .message { margin-bottom: 10px; font-size: 1.2rem; }
    .user { text-align: right; color: #1C6758; }
    .bot { text-align: left; color: #8EB486; }
    .input-area {
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 15px;
      border-radius: 8px;
      border: none;
      font-size: 1.1rem;
    }
    button {
      background: linear-gradient(135deg, #8EB486, #1C6758);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 15px 25px;
      cursor: pointer;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>Chatbot Du L·ªãch</h1>
  <div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
      <input id="userInput" placeholder="Nh·∫≠p tin nh·∫Øn..." onkeypress="if(event.key==='Enter') sendMessage()">
      <button onclick="sendMessage()">G·ª≠i</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const chatBox = document.getElementById('chatBox');
      const message = input.value.trim();
      if (!message) return;

      chatBox.innerHTML += `<div class="message user">üßç‚Äç‚ôÇÔ∏è ${message}</div>`;
      input.value = '';

      const res = await fetch('/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({message})
      });
      const data = await res.json();

      if (data.reply) {
        chatBox.innerHTML += `<div class="message bot">${data.reply}</div>`;
      } else {
        chatBox.innerHTML += `<div class="message bot">L·ªói: ${data.error || 'Kh√¥ng ph·∫£n h·ªìi ƒë∆∞·ª£c'}</div>`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
