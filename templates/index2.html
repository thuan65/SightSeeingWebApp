<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư viện ảnh</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-box input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #667eea;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
        }

        .search-box button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .image-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: 0.3s;
        }

        .image-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .image-info { padding: 15px; }
        .image-info h3 { margin-bottom: 5px; }
        .tags { color: #667eea; font-style: italic; font-size: 14px; }

        .no-results { text-align: center; padding: 40px; color: #777; }
    </style>
</head>

<body>
<div class="container">
    <h1>Thư viện ảnh</h1>

    <div class="search-box">
        <input id="searchInput" placeholder="Nhập từ khóa: cat, dog, mountain..." value="{{ keyword }}">
        <button onclick="searchImages()">Tìm kiếm</button>
    </div>

    {% if keyword %}
    <div style="text-align:center; margin-bottom:15px;">
        Tìm thấy <b>{{ images|length }}</b> ảnh cho "<b>{{ keyword }}</b>"
    </div>
    {% else %}
    <div style="text-align:center; margin-bottom:15px;">
        Hiển thị <b>{{ images|length }}</b> ảnh
    </div>
    {% endif %}

    <div class="image-grid">
        {% for image in images %}
        <div class="image-card" data-id="{{ image.id }}" onclick="viewDetail(this.dataset.id)">
            <img src="{{ url_for('static', filename='images/' + image.filename) }}"
                 alt="{{ image.name }}">
            <div class="image-info">
                <h3>{{ image.name }}</h3>
                <div class="tags">{{ image.tags }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
function searchImages() {
    const keyword = document.getElementById('searchInput').value;
    window.location.href = '/?q=' + encodeURIComponent(keyword);
}

document.getElementById('searchInput').addEventListener('keypress', e => {
    if (e.key === 'Enter') searchImages();
});

function viewDetail(imageId) {
    window.location.href = '/image/' + imageId;
}
</script>
</body>
</html>
