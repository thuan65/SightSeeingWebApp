<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách yêu thích | LocaGo!</title>
    <style>
    /* Màu sắc LocaGo!: Primary #1C6758, Secondary #8EB486 */
    body { 
        font-family: 'Poppins', sans-serif; 
        background-color: #f5f5f5; /* Nền xám nhạt */
        color: #333;
        max-width: 1200px; 
        margin: 40px auto; 
        padding: 0 20px;
    }

    h1 {
        font-size: 2.2em;
        font-weight: 700;
        color: #1C6758;
        margin-bottom: 30px;
        border-bottom: 3px solid #8EB486;
        padding-bottom: 10px;
    }

    .back-link { 
        font-size: 1.1em;
        margin-bottom: 40px; 
        display: block; 
    }

    a { 
        text-decoration: none; 
        color: #1C6758; 
        font-weight: 600;
        transition: color 0.3s;
    }
    a:hover { color: #8EB486; }

    .favorites-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 25px;
    }

    .image-card { 
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        transition: 0.3s;
        position: relative;
    }

    .image-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .image-card img { 
        width: 100%; 
        height: 200px; /* Chiều cao cố định cho ảnh */
        object-fit: cover;
    }

    .image-info {
        padding: 15px;
    }

    .image-info p { 
        font-size: 1em;
        font-weight: 600;
        color: #333;
        margin: 0;
        text-align: left;
    }

    /* Nút xóa (Remove button) */
    .remove-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(255, 255, 255, 0.9);
        color: #FF5733; 
        border: 2px solid #FF5733;
        border-radius: 50%;
        width: 35px;
        height: 35px;
        line-height: 30px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        opacity: 0; /* Mặc định ẩn */
    }

    .image-card:hover .remove-btn {
        opacity: 1; /* Hiện khi hover */
        transform: scale(1.1);
    }

    .remove-btn:hover {
        background: #FF5733;
        color: white;
    }
    
    .empty-message {
        background: #e7fff3;
        padding: 20px;
        border-left: 5px solid #8EB486;
        border-radius: 10px;
        font-size: 1.1em;
    }
    </style>
</head>
<body>
  <h1>Danh sách yêu thích của bạn</h1>
  <a href="/" class="back-link">⬅ Quay lại thư viện</a>

{% if images %}
    <div class="favorites-grid">
        {% for img in images %}
        <div class="image-card" data-id="{{ img.id }}">
            <a href="{{ url_for('image_detail', image_id=img.id) }}">
                <img src="/static/images/{{ img.filename }}" alt="{{ img.name }}">
                <div class="image-info">
                    <p>{{ img.name }}</p>
                </div>
            </a>
            <span class="remove-btn" title="Xóa khỏi danh sách yêu thích">❌</span>
        </div>
        {% endfor %}
    </div>
{% else %}
  <p class="empty-message">Bạn chưa có ảnh yêu thích nào. Hãy khám phá và thêm vào!</p>
{% endif %}

<script>
document.querySelectorAll(".remove-btn").forEach(btn => {
  btn.addEventListener("click", async (e) => {
    const card = e.target.closest(".image-card");
    const imageId = card.dataset.id;

    if (!confirm("Bạn có chắc muốn xóa ảnh này khỏi danh sách yêu thích?")) return;

    // Hiển thị trạng thái đang tải (tùy chọn)
    card.style.opacity = 0.5;

    const res = await fetch(`/favorite/remove/${imageId}`, {
      method: "DELETE",
      headers: { "Content-Type": "application/json" }
    });

    const result = await res.json();
    if (res.ok) {
      card.remove(); // XÓA PHẦN TỬ Ở UI NGAY LẬP TỨC
      
      // Kiểm tra nếu không còn ảnh nào, hiển thị thông báo trống
      if (document.querySelectorAll('.image-card').length === 0) {
        document.querySelector('.favorites-grid').innerHTML = '<p class="empty-message">Bạn chưa có ảnh yêu thích nào. Hãy khám phá và thêm vào!</p>';
        document.querySelector('.favorites-grid').classList.remove('favorites-grid');
      }

    } else {
      alert("Lỗi: " + result.error);
      card.style.opacity = 1; // Khôi phục nếu lỗi
    }
  });
});

</script>

</body>
</html>
